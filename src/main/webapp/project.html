<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
    <title>Manage Project</title>
  </head>
  <body class="lift:content_id=main">
    <div id="main" class="lift:surround?with=default;at=content">
      <h2>New/Edit Project</h2>

        <table class="project">
	  <tr>
	    <td>Name</td><td class="name"></td>

	  </tr>
	  <tr>
	    <td>Lift type</td><td class="lift_type"></td>
            <td class="help"></td>
	  </tr>
	  <tr>
	    <td>DB type</td><td class="db_type"></td>
            <td class="help">Only MySQL is supported currently.</td>
	  </tr>
	</table>
      </div>
      <p>

      </p>
    </div>
  </body>
</html>
